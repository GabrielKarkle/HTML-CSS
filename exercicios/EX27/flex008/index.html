<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flebox</title>
    <style>
        div.conteiner {
            background-color: lightcyan;
            height: 350px;
            display: flex;
            align-items: flex-start;


        }
        div.itens {
            background-color: lightgrey;
            border: 1px solid black;
            padding: 40px;
            text-align: center;
        }
        div#i1 {
            order: -1;
            
        }
         div#i2 {
           order: -3;
            
        }
         div#i3 {
           order: 2;
            
        }
         div#i4 {
            order: 1;
            
        }
         div#i5 {
           order: 0;
            
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens" id="i1">A</div>
        <div class="itens" id="i2">B</div>
        <div class="itens" id="i3">C</div>
        <div class="itens" id="i4">D</div>
        <div class="itens" id="i5">E</div>
    </div>
</body>
</html>
