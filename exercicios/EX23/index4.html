<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mais tabelas</title>
    <style>
        body {
            font-family: arial;
            text-align: center;
        }
        table {
            width: 450px;
            border-collapse: collapse;
        }
        td, th{
            background-color: lightgrey;
            border: 1px solid black;
            padding: 10px;
        }
        th {
            color: white;
            background-color: rgb(82, 82, 82);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col">grupos</th>
            <th scope="col">nomes</th>
            <th colspan="3" scope="colgroup">filmes</th>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">mulheres</th>
            <td>ana maria</td>
            <td>alien</td>
            <td>rambo</td>
            <td>vingadores</td>
        </tr>
        <tr>
            <td>claudia melo</td>
            <td>oblivion</td>
            <td>matrix</td>
            <td>bighero</td>
        </tr>
        <tr>
            <td>beatriz souza</td>
            <td>hulk</td>
            <td>inception</td>
            <td>batmann</td>
        </tr>
        <tr>
            <th rowspan="3"  scope="rowgroup">homens</th>
            <td>bruno mendonza</td>
            <td>intocaveis</td>
            <td>amnesia</td>
            <td>gladiador</td>
        </tr>
        <tr>
            <td>daniel veio</td>
            <td>wall-e</td>
            <td>oldboy</td>
            <td>dangal</td>
        </tr>
        <tr>
            <td>fabiano mota</td>
            <td>stars wars</td>
            <td>taxidriver</td>
            <td>toy story</td>

        </tr>
    </table>
    
</body>
</html>
