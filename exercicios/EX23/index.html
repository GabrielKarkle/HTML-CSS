<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando tabelas</title>
    <style>
        body {
            background-color: lightblue;
        }
        table{
             border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 150px;
            padding: 5px;
            background-color: rgba(69, 69, 69, 0.453);
        }
    </style>
</head>
<body>
    <h1>primeira vez usando tabelas</h1>
    <table>
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    <tr>
    <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    <tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
    </table>
    
</body>
</html>
