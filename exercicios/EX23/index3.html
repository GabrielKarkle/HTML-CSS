<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela doidas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 250px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            background-color: lightgrey;
            padding: 10px;
            text-align: center;
            
        }
    </style>

</head>
<body>
    <h1>tabelas diferenciadas</h1>
    <table>
        <tr>
            <td rowspan="2">a</td>
            <td>b</td>
            <td rowspan="2">c</td>
            <td>e</td>
            
        </tr>
        <tr>
           <td>d</td>
            <td colspan="2">e</td>
           <td rowspan="2">f</td> 
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>r</td>
        </tr>
    </table>
    
</body>
</html>
