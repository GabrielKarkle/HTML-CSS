<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout </title>
    <style>
        div.container {
            display: grid;
            border: 2px solid red;
            width:700px;
            grid-template: 1fr 1fr 1fr /repeat(2, 1fr) 2fr;
        
           
            grid-auto-flow: column;
            gap: 20px;
            place-items: normal normal;
            place-content: normal normal;
        }
        div.itens {
            border: 2px solid blue;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">a</div>
        <div class="itens">b</div>
        <div class="itens">c</div>
        <div class="itens">d</div>
        <div class="itens">e</div>
        <div class="itens">f</div>
        <div class="itens">g</div>
        <div class="itens">i</div>
        <div class="itens">j</div>
</body>
</html>
