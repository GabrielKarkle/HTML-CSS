<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 450px;
        }
        th {
            background-color: rgba(106, 106, 106, 0.749);
            color: white;
        }
        th.media {
            text-align: left;
        }
        th, td {
          border: 1px solid black;
          padding: 5px;
        }
    
    
    </style>
</head>
<body>
    <h1>projeto de tabela um pouco maior</h1>
    <table>
        <tr>
            <th rowspan="2" colspan="2" scope="col">Area</th>
            <th rowspan="2" colspan="2" scope="col"> Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" colspan="2" scope="2">Media</th>
            
        </tr>
        <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
        <tr>
            <td rowspan="5" colspan="2" scope="rowgroup"><strong>Exatas</strong></td>

            <td colspan="2" scope="colgroup">Matematica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
            <td colspan="2" scope="colgroup">Fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        <tr>
            <td colspan="2" scope="colgroup">Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        <tr>
        <tr>
            <td colspan="2" scope="colgroup">Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        <tr>
        <tr>
            <th colspan="6" class="media" scope="colgroup">Media de Exatas</th>
            <th>0.0</th>
        </tr>
        <tr>    
            <td colspan="2" rowspan="2" scope="rowgroup"><strong>Humanas</strong></td>
            <td colspan="2" scope="colgroup">historia</td>  
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td> 
        </tr>
        <tr>
            <td colspan="2" scope="colgroup">Geografia</td>  
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td> 
        </tr>
        <tr>
             <th colspan="6" class="media" scope="colgroup">Media de Exatas</th>
            <th>0.0</th>
        </tr>



            
    </table>
    
</body>
</html>
